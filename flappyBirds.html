<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlapJack</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        html, body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* outline: 1px solid red; */
            font-family: 'Press Start 2P', sans-serif;
        }
        #header{
            width: 100%;
            text-align: center;
            font-size: 2em
        }

        #scores {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            padding: 0.4em 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="title">FlapJack</div>
        <div id="scores">
            <div>Best: <span id="bestScore">0</span></div>
            <div>Your: <span id="yourScore">0</span></div>
        </div>
    </div>
    <canvas id="canvas" width="431" height="768"></canvas>

    <script>
       // function setup() {}
       const birdWidth = 51;
       const birdHeight =36;
       const birdStartX = 50;
       const birdNum = 3;
       const birdAnimDelay = 10; // For smooth animation, should be a multiple of the birdNum, then add 1

       const pipeWidth = 78;
       const pipeHeight = 480;
       // const pipeGap = birdHeight * 3; (Hard Mode)
       const pipeGap = birdHeight * 5;
       const pipeYOffset = 200;

       const gravity = 3;
       const antiGravity = 3;
       const flapHeight = 55;
       const flapDuration = 10;

       const pipeSpeed = 2;

       let flapCount;
       let flyHeight;
       
       let pipeXPos; 
       let pipeXPos2;
       let pipeYPos;
       let pipeYPos2;

       let pipeXY;

       let frameCount;
       let currBird;

       let currScore = 0;
       let bestScoreSoFar = 0;

       let running;

       function getNewPipeYPos() {
            return (-1 * Math.round(Math.random() * pipeYOffset));
       }

       function setup() {
            // Bird vars
            flapCount = 10;
            flyHeight = (canvas.height / 2) - (birdHeight / 2);
            currBird = 0;

            // Pipe vars
            let pipeXPos = canvas.width; 
            let pipeXPos2 = canvas.width + ((canvas.width / 2) + (pipeWidth / 2));
            let pipeYPos = getNewPipeYPos();
            let pipeYPos2 = getNewPipeYPos();

            pipeXY = [
            [pipeXPos, pipeYPos],
            [pipeXPos2, pipeYPos2],
            ];

            frameCount = 0;
            currScore = 0;
            running = false;
       }

       function loop() {
            frameCount++;

             // drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
            // Background
            ctx.drawImage(img, 
                0, 0, 
                canvas.width, 768, 
                0, 0, 
                canvas.width, canvas.height
            );
           
            // Bird Flight
            if (running) {
                if (flapCount < flapDuration) {
                    if (flyHeight > 0) {
                        flyHeight -= antiGravity;
                    }
                    flapCount++;
                }
                else if (flyHeight < canvas.height - birdHeight) {
                    flyHeight += gravity;
            }

            currBird = (frameCount % birdAnimDelay) % birdNum;

        }
            
           
            // Bird
            ctx.drawImage(img, 
                canvas.width + 1, currBird * birdHeight, 
                birdWidth, birdHeight, 
                birdStartX, flyHeight, 
                birdWidth, birdHeight
            );
            // Pull out data into local variables for readability.
            // Remember to write any changed values back in later. 
            for (let i = 0; i < pipeXY.length; i++){
                let xPos = pipeXY[i][0];
                let yPos = pipeXY[i][1];

                if (xPos > -pipeWidth) {
                    xPos -= pipeSpeed;
                }
                else {
                    // Reset Pipe 1
                    xPos = canvas.width;
                    yPos = getNewPipeYPos();
                    currScore++;
                    yourScore.innerHTML = currScore;
                    if (currScore > bestScoreSoFar) {
                        bestScoreSoFar = currScore;
                        bestScore.innerHTML = bestScoreSoFar
                    }
                }
                
                // Upper Pipe
                ctx.drawImage(img, 
                    canvas.width + 1, (birdHeight * 3) + 1, 
                    pipeWidth, pipeHeight, 
                    xPos, yPos, 
                    pipeWidth, pipeHeight
                );

                // Lower Pipe
                let lowerPipeTop = pipeHeight + pipeGap + yPos;
                ctx.drawImage(img, 
                    canvas.width + pipeWidth + 1, (birdHeight * 3) + 1, 
                    pipeWidth, pipeHeight, 
                    xPos, lowerPipeTop,
                    pipeWidth, pipeHeight
                );
            
                // Write changed values back into the data structure
                if (running) {
                    pipeXY[i][0] = xPos;
                    pipeXY[i][1] = yPos;
                }
                
               
            
                // Collision ?
                if (xPos < birdStartX + birdWidth) {
                    if (yPos + pipeHeight > flyHeight || lowerPipeTop < flyHeight + birdHeight) {
                        // console.log("COLLISION!");
                        // setup();
                        running = false;
                    }
                }
            }

            window.requestAnimationFrame(loop);
       }

       setup();
       
       let ctx = canvas.getContext('2d');
       const img = new Image ();
       img.src = "flappy-bird-set.png";
       img.onload = loop;

       // Hitting the spacebar will make the bird flap
       window.onkeydown = function(evt) {
            if (evt.code == "Space")
                if (flyHeight > 0) flapCount = 0;
                if (!running) {
                    setup ();
                    running = true;
                }
       }

    </script>
</body>
</html>
